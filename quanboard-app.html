<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
	
	<head>
    	
	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

	<!-- Cytoscape -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
	
	<!-- FONT POPPINS-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		
	<!-- OWN -->
		<link href="quanboard-app.css" rel="stylesheet">
		
		<title>Quanboard App</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
   		
	</head>

	<body>

		<div class="container-fluid">
			
			<div id="cy"></div>
					
			<div class="container-btn-model">
				<div class="row justify-content-start">
					<div class="col-2">
						<button type="button" class="btn btn-round btn-dark fs-1" id="btn-model" data-bs-toggle="offcanvas" data-bs-target="#offcanvasModel" aria-controls="offcanvasModel">
								<img src="assets/qb-icon-02.svg" alt="Imagen" style="height: 100%; object-fit: cover;">
						</button>
					</div>
					<div class="col-10 mx-0">
						<h1 class="fw-light mt-2 mx-0"  id="model-name">Model Name</h1>
						<p class="fw-light mb-0 lh-1"  id="model-version">V 1.1</h1>
					</div>
				</div>			
			</div>
				
			<div class="container-btn-outputs">
				<button type="button" class="btn btn-round btn-dark fs-1" id="btn-outputs" data-bs-toggle="offcanvas" data-bs-target="#offcanvasOutputs" aria-controls="offcanvasOutputs"> > </button>
			</div>

			<div class="container-btn-time">
				<div class="row justify-content-start">
					<div class="col-2">
						<button type="button" class="btn btn-round btn-dark fs-3 mx-auto" id="btn-time" data-bs-toggle="modal" data-bs-target="#timeModal"> 108
							<span class="badge-number badge-light">120</span>
						</button>
					</div>
					<div class="col-7 d-flex flex-column mx-auto">
						<div class="mt-2 light" id="label-time-unit">YEARS</div>
						<input type="range" class="form-range" id="timeline-control" min="1" max="120" step="1" value="60">
					</div>
					
				</div>
			</div>

			<div class="container-btn-new">		
				<button type="button" class="btn btn-round btn-dark fs-1 my-auto" id="btn-new" data-bs-toggle="modal" data-bs-target="#newModal"> +
				</button>
			</div>
			
		</div>

		<!-- Offcanvas Model -->
		  
		  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasModel" aria-labelledby="offcanvasModelLabel">
			<div class="offcanvas-header">
			  <img class="mt-1" src="assets/quanboard-grey.svg" alt="Logo" style="height: 45px; object-fit: cover;">
			</div>
			<P class="fs-6 fw-light small">V 1.0</P>
			<hr>
			<div class="offcanvas-body">
				<h6 class="offcanvas-title mt-10 fs-6 fw-bold" id="offcanvasModelLabel">Model File</h6>
			  <div>
				<ul class="nav flex-column">
					<li class="nav-item small ">
					  <a class="nav-link active" aria-current="page" href="#">Load</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="#">New Version</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="#">New</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="#">Style</a>
					</li>
					<li class="nav-item">
					  
						<div class="row justify-content-start">
							<div class="col-3">
								<a class="nav-link" href="#">Dark Mode</a>
							</div>
							<div class="col-1">
								<input class="form-check-input align-content-center" type="checkbox" id="darkMode" value="">
							</div>
						</div>	
					</li>
				  </ul>
			  </div>

			  <hr>
	
			</div>
		  </div>

			<!-- Offcanvas > -->
		
			<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasOutputs" aria-labelledby="offcanvasOutputsLabel">
				<div class="offcanvas-header">
					<h4 class="offcanvas-title mt-10 fw-light" id="offcanvasOutputslLabel">OUTPUTS </h4>
					<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
				</div>
				<hr>
				<div class="offcanvas-body">
					<div>
					Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
					</div>
		
				</div>
			</div>
		
			<!-- Modal New/Edit Object-->
			<div class="modal fade" id="newModal" tabindex="-1" aria-labelledby="newModalLabel" aria-hidden="true">
				<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
					<h5 class="modal-title fs-4 fw-light" id="newModalLabel">NEW OBJECT</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
					...
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-success fs-6 fw-light">Save changes</button>
					</div>
				</div>
				</div>
			</div>

			<!-- Modal Time-->
			<div class="modal modal-lg fade" id="timeModal" tabindex="-1" aria-labelledby="timeModalLabel" aria-hidden="true">
				<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
					<h5 class="modal-title fs-4 fw-light" id="timeModalLabel">TIME</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
					...
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-success fs-6 fw-light">Save changes</button>
					</div>
				</div>
				</div>
			</div>



		<script src="./lib/quanboard-app.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
