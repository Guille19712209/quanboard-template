<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
	
	<head>
    	
	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

	<!-- Cytoscape -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
	
	<!-- FONT POPPINS-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		
	<!-- OWN -->
		<link href="quanboard-app.css" rel="stylesheet">
		
		<title>Quanboard App</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
   		
	</head>

	<body>

		<div class="container-fluid">
			
			<div id="cy"></div>
					
			<div class="container-btn-model">
				<div class="row justify-content-start">
					<div class="col-2">
						<button type="button" class="btn btn-round btn-dark fs-1" id="btn-model">
								<img src="assets/qb-icon-02.svg" alt="Imagen" style="height: 100%; object-fit: cover;">
						</button>
					</div>
					<div class="col-10">
						<h1 class="align-middle fw-light mt-2"  id="model-name">Model Name</h1>
						
					</div>
					<div class="form-check form-switch mx-auto mt-5">
						<input class="form-check-input" type="checkbox" id="themeSwitch">
						<label class="form-check-label" for="themeSwitch">Modo Oscuro</label>
					</div>
				</div>			
			</div>
				
			<div class="container-btn-outputs">
				<button type="button" class="btn btn-round btn-dark fs-1" id="btn-outputs"> > </button>
			</div>

			<div class="container-btn-time">
				<div class="row justify-content-start">
					<div class="col-2">
						<button type="button" class="btn btn-round btn-dark fs-3 mx-auto" id="btn-time"> 108
							<span class="badge-number badge-light">120</span>
						</button>
					</div>
					<div class="col-9 d-flex flex-column mx-auto">
						<div class="mt-2" id="label-time-unit">YEARS</div>
						<input type="range" class="form-range" id="timeline-control" min="1" max="120" step="1" value="60">
					</div>
					
				</div>
			</div>

			<div class="container-btn-new">		
				<button type="button" class="btn btn-round btn-dark fs-1 my-auto" id="btn-new"> +
				</button>
			</div>
				
			
		</div>

		<script src="./lib/quanboard-app.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
