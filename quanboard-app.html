<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
	
	<head>
    	
	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

	<!-- Cytoscape -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
	
	<!-- FONT POPPINS-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		
	<!-- OWN -->
		<link href="quanboard-app.css" rel="stylesheet">
		
		<title>Quanboard App</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
   		
	</head>

	<body>

		<div class="container-fluid">
			
			<div id="cy"></div>
					
			<div class="container-btn-model">
				<div class="row justify-content-start">
					<div class="col-2">
						<button type="button" class="btn btn-round btn-dark fs-1" id="btn-model" data-bs-toggle="offcanvas" data-bs-target="#offcanvasModel" aria-controls="offcanvasModel">
								<img src="assets/qb-icon-02.svg" alt="Imagen" style="height: 100%; object-fit: cover;">
						</button>
					</div>
					<div class="col-10 mx-0">
						<h1 class="fw-light mt-2 mx-0"  id="model-name">Model Name</h1>
						<p class="fw-light mb-0 lh-1"  id="model-version">V 1.1</h1>
					</div>
				</div>			
			</div>
				
			<div class="container-btn-outputs">
				<button type="button" class="btn btn-round btn-dark fs-1" id="btn-outputs" data-bs-toggle="offcanvas" data-bs-target="#offcanvasOutputs" aria-controls="offcanvasOutputs"> > </button>
			</div>

			<div class="container-btn-time">
				<div class="row justify-content-start">
					<div class="col-2">
						<button type="button" class="btn btn-round btn-dark fs-3 mx-auto" id="btn-time" data-bs-toggle="modal" data-bs-target="#timeModal"> 108
							<span class="badge-number badge-light">120</span>
						</button>
					</div>
					<div class="col-8 d-flex flex-column ms-4">
						
						
						<div class="row align-item-start">	

							<div class="col-6 mt-3 light" id="label-time-unit">YEARS</div>
							<div class="col-2 mt-1">
								<button type="button" class="btn btn-time-control" id="levelUp"><</button>
							</div>
							<div class="col-2 mt-1">
								<button type="button" class="btn btn-time-control" id="levelUp">></button>
							</div>
							<div class="col-2 mt-1">
								<button type="button" class="btn btn-time-control" id="levelDown">>></button>
						</div>		

						<input type="range" class="form-range ms-2" id="timeline-control" min="1" max="120" step="1" value="60">
							
						</div>
					</div>
				</div>
			</div>

			<div class="container-btn-new">		
				<button type="button" class="btn btn-round btn-dark fs-1 my-auto" id="btn-new" data-bs-toggle="modal" data-bs-target="#newModal"> +
				</button>
			</div>
			
		</div>

		
		<!-- Levels -->

		<div class="levels">
			<button type="button" class="btn btn-level btn-dark fs-3" id="levelUp">+</button>
			<p class="mt-0 mb-0 text-center p-1 fs-7">LEVEL</p>
			<button type="button" class="btn btn-level btn-dark fs-3" id="levelDown">-</button>
		</div>


		<!-- Offcanvas Model -->


		<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasModel" aria-labelledby="offcanvasModelLabel">
			<div class="container p-2">
	
				<div class="offcanvas-header border-bottom">
					
					<div class="row mx-auto my-0">
						<div class="col-12 p-0">
							<img class="mt-1" src="assets/quanboard-grey.svg" alt="Logo" style="height: 45px; object-fit: cover;">
						</div>

						<div class="col-12">
							<h6 class="fs-7 fw-light small text-end">V 1.0</h6>
						</div>
					</div>
				</div>	
		

				<div class="offcanvas-body">	
					
					<p class="offcanvas-title fs-7 fw-bold">Model</p>
					<hr>
					<div class="row ms-2">
						<a class="nav-link fs-7" href="#">Load </a>
					</div>
					<hr>
					<div class="row ms-2">
						<a class="nav-link fs-7" href="#">New</a>
					</div>
					<hr>
					<div class="row ms-2">
						<a class="nav-link fs-7" href="#">New version</a>
					</div>
					<hr>
					<div class="row ms-2">
						<a class="nav-link fs-7 align-item-center" href="#">Info</a>
					</div>
					<hr>
					<div class="row ms-2">
						<a class="nav-link fs-7 align-item-center" href="#">Close</a>
					</div>
					<hr>
					<p></p>
					<p class="offcanvas-title fs-7 fw-bold">Settings</p>
					<hr>
					
					<div class="row ms-2">
						<div class="col-10 m-0 p-0">				
							<label class="fs-7">Dark Mode</label>
						</div>

						<div class="col-1 m-0 p-0 form-check form-switch">
							<input class="form-check-input" type="checkbox" role="switch" id="darkMode" value="">
						</div>
					</div>	
					<hr>
					<div class="row ms-2">
						<div class="col-10 m-0 p-0" >
							<label class="fs-7">Show hidden</label>
						</div>
						<div class="col-1 m-0 p-0 form-check form-switch">
							<input class="form-check-input" type="checkbox" role="switch" id="showHidden" value="">
						</div>
					</div>	
					<hr>
					<div class="row ms-2">
						<a class="nav-link fs-7" href="#">Colors & background</a>	
					</div>
					<hr>
					<div class="row ms-2">
						<a class="nav-link fs-7  align-item-center" href="#">Object sizes</a>
					</div>
					<hr>
					<div class="row ms-2">
						<a class="nav-link fs-7 align-item-center" href="#">Format</a>
					</div>
					<hr>
					
					<div class="text-end">
						<button type="button" class="btn btn-secondary fs-7 mt-1 me-2 " data-bs-dismiss="offcanvas" aria-label="Close">Close</button>
					</div>

					<div class="position-absolute bottom-0 start-0 end-0 border-top">
						
						<div class="row align-items-center p-1">
							<div class="col-3 ms-2 p-2">
								<img src="https://github.com/mdo.png" alt="" width="40" height="40" class="rounded-circle ms-3">
							</div>
							<div class="col-5  p-1">
								<label class="fs-7 fw-bold" id="user">Active User</label>
							</div>
					
						</div>	
					</div>

				</div>

				
			</div>
		</div>

		
		

			<!-- Offcanvas > -->
		
			<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasOutputs" aria-labelledby="offcanvasOutputsLabel">
				<div class="offcanvas-header">
					<h4 class="offcanvas-title mt-10 fw-light" id="offcanvasOutputslLabel">OUTPUTS </h4>
					<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
				</div>
				<hr>
				<div class="offcanvas-body">
					<div>
					Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
					</div>
		
				</div>
			</div>
		
			<!-- Modal New/Edit Object-->
			<div class="modal fade" id="newModal" tabindex="-1" aria-labelledby="newModalLabel" aria-hidden="true">
				<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
					<h5 class="modal-title fs-4 fw-light" id="newModalLabel">NEW OBJECT</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
					...
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary fs-7 fw-light" data-bs-dismiss="modal">Save changes</button>
					</div>
				</div>
				</div>
			</div>

			<!-- Modal Time-->
			<div class="modal modal-lg fade" id="timeModal" tabindex="-1" aria-labelledby="timeModalLabel" aria-hidden="true">
				<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
					<h5 class="modal-title fs-4 fw-light" id="timeModalLabel">TIME</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
					...
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary fs-7 fw-light" data-bs-dismiss="modal">Save changes</button>
					</div>
				</div>
				</div>
			</div>

		<script src="./lib/quanboard-app.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
