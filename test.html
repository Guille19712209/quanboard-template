<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cytoscape líneas dinámicas</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    #cy {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>

<div id="cy"></div>
<button onclick="aplicarEstilos()">Aplicar estilos según tipo</button>

<script>
  const elementos = [
    { data: { id: 'a' } },
    { data: { id: 'b' } },
    { data: { id: 'c' } },
    { data: { id: 'ab', source: 'a', target: 'b', tipo: 'solido' } },
    { data: { id: 'bc', source: 'b', target: 'c', tipo: 'dashed' } },
    { data: { id: 'ca', source: 'c', target: 'a', tipo: 'solido' } }
  ];

  const cy = cytoscape({
    container: document.getElementById('cy'),
    elements: elementos,
    style: [
      {
        selector: 'node',
        style: {
          'label': 'data(id)',
          'background-color': '#007bff',
          'color': '#fff',
          'text-valign': 'center',
          'text-halign': 'center'
        }
      },
      {
        selector: 'edge',
        style: {
          'width': 3,
          'line-color': '#aaa',
          'target-arrow-shape': 'triangle',
          'target-arrow-color': '#aaa',
          'curve-style': 'bezier'
        }
      }
    ],
    layout: {
      name: 'circle'
    }
  });

  // Función para aplicar estilos según el tipo de línea
  function aplicarEstilos() {
    cy.edges().forEach(edge => {
      const tipo = edge.data('tipo');
      edge.style('line-style', tipo === 'dashed' ? 'dashed' : 'solid');
    });
  }
</script>

</body>
</html>
